<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <link rel="stylesheet" href="Tiktok.css">
    <title>Log in | TikTok</title>

</head>
<body>
    <form action="">
        <h1><img src="images/tiktok.svg" width="25" height="25" alt="">TikTok</h1> <br>
        <h1>Log in to TikTok</h1><br>
        <span>Manage your account, check notifications, comment on videos, and more.</span><br><br>
        <button><img src="images/qrcode-solid.svg" width="15" height="15" alt=""> Use QR code</button><br><br>
        <button><img src="images/user-regular.svg" width="15" height="15" alt=""> Use Phone/email/username</button><br><br>
        <button><img src="images/facebook.svg" width="15" height="15" alt=""> Continue with Facebook</button><br><br>
        <button><img src="images/google.svg" width="15" height="15" alt=""> Continue with Google</button><br><br>
        <button><img src="images/twitter.svg" width="15" height="15" alt=""> Continue with Twitter</button><br><br>
        <button><img src="images/apple.svg" width="15" height="15" alt=""> Continue with Apple</button><br><br>
        <button><img src="images/instagram.svg" width="15" height="15" alt=""> Continue with Instagram</button><br><br><br>
        <span>By continuing, you agree to TikTok’s <a href="">Terms of Service</a> and confirm that you have read TikTok’s <a href="">Privacy Policy.</a></span><br><br>
        <hr><br>
        <span>Don’t have an account? <a href="">Sign up</a></span><br><br>
        
    </form>
    
</body>
</html>
